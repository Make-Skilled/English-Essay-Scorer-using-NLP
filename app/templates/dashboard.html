<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - English Essay Scorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold gradient-text">EssayScorer</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-500 hover:text-gray-700">Home</a>
                    <a href="/dashboard" class="text-indigo-600">Dashboard</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Essay Input Section -->
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">Submit Your Essay</h2>
                    <form id="essayForm" class="space-y-4">
                        <div>
                            <label for="essay" class="block text-sm font-medium text-gray-700">Your Essay</label>
                            <textarea
                                id="essay"
                                name="essay"
                                rows="12"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                                placeholder="Paste your essay here..."
                            ></textarea>
                        </div>
                        <button
                            type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        >
                            Analyze Essay
                        </button>
                    </form>
                </div>

                <!-- Results Section -->
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">Analysis Results</h2>
                    <div id="loading" class="hidden">
                        <div class="flex items-center justify-center">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                            <span class="ml-2 text-gray-600">Analyzing...</span>
                        </div>
                    </div>
                    <div id="results" class="hidden">
                        <!-- Overall Score -->
                        <div class="mb-8">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-gray-600">Overall Score</span>
                                <span id="overallScore" class="text-2xl font-bold text-indigo-600">0%</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-4">
                                <div id="overallScoreBar" class="bg-indigo-600 h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
                            </div>
                        </div>

                        <!-- Category Scores -->
                        <div class="space-y-6 mb-8">
                            <!-- Grammar Analysis -->
                            <div>
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-gray-600">Grammar Analysis</span>
                                    <span id="grammarScore" class="font-semibold">0%</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2">
                                    <div id="grammarScoreBar" class="bg-green-500 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                                </div>
                            </div>

                            <!-- Vocabulary Assessment -->
                            <div>
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-gray-600">Vocabulary Assessment</span>
                                    <span id="vocabularyScore" class="font-semibold">0%</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2">
                                    <div id="vocabularyScoreBar" class="bg-blue-500 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                                </div>
                            </div>

                            <!-- Structure Analysis -->
                            <div>
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-gray-600">Structure Analysis</span>
                                    <span id="structureScore" class="font-semibold">0%</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2">
                                    <div id="structureScoreBar" class="bg-purple-500 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Detailed Feedback -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">Detailed Feedback</h3>
                            <div id="feedbackList" class="space-y-3">
                                <!-- Feedback items will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('essayForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const essay = document.getElementById('essay').value;
            if (!essay.trim()) {
                alert('Please enter an essay to analyze.');
                return;
            }

            // Show loading state
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ essay }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Update overall score
                    const overallScore = document.getElementById('overallScore');
                    const overallScoreBar = document.getElementById('overallScoreBar');
                    overallScore.textContent = `${data.score}%`;
                    overallScoreBar.style.width = `${data.score}%`;

                    // Update category scores
                    const grammarScore = document.getElementById('grammarScore');
                    const grammarScoreBar = document.getElementById('grammarScoreBar');
                    grammarScore.textContent = `${data.grammar_score}%`;
                    grammarScoreBar.style.width = `${data.grammar_score}%`;

                    const vocabularyScore = document.getElementById('vocabularyScore');
                    const vocabularyScoreBar = document.getElementById('vocabularyScoreBar');
                    vocabularyScore.textContent = `${data.vocabulary_score}%`;
                    vocabularyScoreBar.style.width = `${data.vocabulary_score}%`;

                    const structureScore = document.getElementById('structureScore');
                    const structureScoreBar = document.getElementById('structureScoreBar');
                    structureScore.textContent = `${data.structure_score}%`;
                    structureScoreBar.style.width = `${data.structure_score}%`;

                    // Update feedback
                    const feedbackList = document.getElementById('feedbackList');
                    if (data.feedback && data.feedback.length > 0) {
                        feedbackList.innerHTML = data.feedback.map(item => `
                            <div class="flex items-start p-3 bg-gray-50 rounded-lg">
                                <svg class="w-5 h-5 text-indigo-500 mr-2 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span class="text-gray-600">${item}</span>
                            </div>
                        `).join('');
                    } else {
                        feedbackList.innerHTML = `
                            <div class="flex items-start p-3 bg-gray-50 rounded-lg">
                                <svg class="w-5 h-5 text-green-500 mr-2 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                </svg>
                                <span class="text-gray-600">Great job! Your essay looks good.</span>
                            </div>
                        `;
                    }

                    // Show results with animation
                    document.getElementById('results').classList.remove('hidden');
                    // Add a small delay to ensure the DOM is updated before animating
                    setTimeout(() => {
                        document.querySelectorAll('.rounded-full').forEach(bar => {
                            bar.style.transition = 'width 1s ease-in-out';
                        });
                    }, 100);
                } else {
                    alert('Error analyzing essay: ' + data.error);
                }
            } catch (error) {
                alert('Error analyzing essay. Please try again.');
                console.error('Error:', error);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
