<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - English Essay Scorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }
        .score-bar {
            position: relative;
            overflow: hidden;
        }
        .score-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .feedback-card {
            transition: all 0.2s ease;
        }
        .feedback-card:hover {
            transform: translateX(4px);
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold gradient-text">EssayScorer</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-500 hover:text-gray-700 transition-colors">Home</a>
                    <a href="/dashboard" class="text-indigo-600 font-medium">Dashboard</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-8 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Essay Input Section -->
                <div class="card rounded-xl p-8 shadow-lg">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">Submit Your Essay</h2>
                    <form id="essayForm" class="space-y-6">
                        <div>
                            <label for="essay" class="block text-sm font-medium text-gray-700 mb-2">Your Essay</label>
                            <textarea
                                id="essay"
                                name="essay"
                                rows="12"
                                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition-colors"
                                placeholder="Paste your essay here..."
                            ></textarea>
                        </div>
                        <button
                            type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200"
                        >
                            Analyze Essay
                        </button>
                    </form>
                </div>

                <!-- Results Section -->
                <div class="card rounded-xl p-8 shadow-lg">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">Analysis Results</h2>
                    <div id="loading" class="hidden">
                        <div class="flex items-center justify-center py-8">
                            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600"></div>
                            <span class="ml-3 text-gray-600 font-medium">Analyzing...</span>
                        </div>
                    </div>
                    <div id="results" class="hidden">
                        <!-- Overall Score -->
                        <div class="mb-10">
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-gray-700 font-medium">Overall Score</span>
                                <div class="text-right">
                                    <span id="overallScore" class="text-3xl font-bold text-indigo-600">0%</span>
                                    <span id="overallScoreOutOf100" class="block text-sm text-gray-500">(0/100)</span>
                                </div>
                            </div>
                            <div class="w-full bg-gray-100 rounded-full h-5 overflow-hidden">
                                <div id="overallScoreBar" class="score-bar bg-gradient-to-r from-indigo-500 to-indigo-600 h-5 rounded-full transition-all duration-1000" style="width: 0%"></div>
                            </div>
                        </div>

                        <!-- Category Scores -->
                        <div class="space-y-8 mb-10">
                            <!-- Grammar Analysis -->
                            <div>
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-gray-700 font-medium">Grammar Analysis</span>
                                    <span id="grammarScore" class="font-semibold text-green-600">0%</span>
                                </div>
                                <div class="w-full bg-gray-100 rounded-full h-3 overflow-hidden">
                                    <div id="grammarScoreBar" class="score-bar bg-gradient-to-r from-green-400 to-green-500 h-3 rounded-full transition-all duration-1000" style="width: 0%"></div>
                                </div>
                            </div>

                            <!-- Vocabulary Assessment -->
                            <div>
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-gray-700 font-medium">Vocabulary Assessment</span>
                                    <span id="vocabularyScore" class="font-semibold text-blue-600">0%</span>
                                </div>
                                <div class="w-full bg-gray-100 rounded-full h-3 overflow-hidden">
                                    <div id="vocabularyScoreBar" class="score-bar bg-gradient-to-r from-blue-400 to-blue-500 h-3 rounded-full transition-all duration-1000" style="width: 0%"></div>
                                </div>
                            </div>

                            <!-- Structure Analysis -->
                            <div>
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-gray-700 font-medium">Structure Analysis</span>
                                    <span id="structureScore" class="font-semibold text-purple-600">0%</span>
                                </div>
                                <div class="w-full bg-gray-100 rounded-full h-3 overflow-hidden">
                                    <div id="structureScoreBar" class="score-bar bg-gradient-to-r from-purple-400 to-purple-500 h-3 rounded-full transition-all duration-1000" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Detailed Feedback -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">Detailed Feedback</h3>
                            <div id="feedbackList" class="space-y-4">
                                <!-- Feedback items will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('essayForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const essay = document.getElementById('essay').value;
            if (!essay.trim()) {
                alert('Please enter an essay to analyze.');
                return;
            }

            // Show loading state
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ essay }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Update overall score
                    const overallScore = document.getElementById('overallScore');
                    const overallScoreOutOf100 = document.getElementById('overallScoreOutOf100');
                    const overallScoreBar = document.getElementById('overallScoreBar');
                    const scoreValue = Math.round(data.score);
                    overallScore.textContent = `${scoreValue}%`;
                    overallScoreOutOf100.textContent = `(${scoreValue}/100)`;
                    overallScoreBar.style.width = `${scoreValue}%`;

                    // Update category scores
                    const grammarScore = document.getElementById('grammarScore');
                    const grammarScoreBar = document.getElementById('grammarScoreBar');
                    grammarScore.textContent = `${data.grammar_score}%`;
                    grammarScoreBar.style.width = `${data.grammar_score}%`;

                    const vocabularyScore = document.getElementById('vocabularyScore');
                    const vocabularyScoreBar = document.getElementById('vocabularyScoreBar');
                    vocabularyScore.textContent = `${data.vocabulary_score}%`;
                    vocabularyScoreBar.style.width = `${data.vocabulary_score}%`;

                    const structureScore = document.getElementById('structureScore');
                    const structureScoreBar = document.getElementById('structureScoreBar');
                    structureScore.textContent = `${data.structure_score}%`;
                    structureScoreBar.style.width = `${data.structure_score}%`;

                    // Update feedback
                    const feedbackList = document.getElementById('feedbackList');
                    if (data.feedback && data.feedback.length > 0) {
                        feedbackList.innerHTML = data.feedback.map(item => `
                            <div class="feedback-card flex items-start p-4 bg-white rounded-lg border border-gray-100 shadow-sm">
                                <svg class="w-5 h-5 text-indigo-500 mr-3 mt-1 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span class="text-gray-700">${item}</span>
                            </div>
                        `).join('');
                    } else {
                        feedbackList.innerHTML = `
                            <div class="feedback-card flex items-start p-4 bg-white rounded-lg border border-gray-100 shadow-sm">
                                <svg class="w-5 h-5 text-green-500 mr-3 mt-1 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                </svg>
                                <span class="text-gray-700">Great job! Your essay looks good.</span>
                            </div>
                        `;
                    }

                    // Show results with animation
                    document.getElementById('results').classList.remove('hidden');
                    // Add a small delay to ensure the DOM is updated before animating
                    setTimeout(() => {
                        document.querySelectorAll('.score-bar').forEach(bar => {
                            bar.style.transition = 'width 1.5s cubic-bezier(0.4, 0, 0.2, 1)';
                        });
                    }, 100);
                } else {
                    alert('Error analyzing essay: ' + data.error);
                }
            } catch (error) {
                alert('Error analyzing essay. Please try again.');
                console.error('Error:', error);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
